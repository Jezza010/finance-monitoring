<div id="toast" class="toast"></div>

<style>
    .toast {
        visibility: hidden;
        min-width: 250px;
        margin-left: -125px;
        background-color: #323232;
        color: #fff;
        text-align: center;
        border-radius: 10px;
        padding: 16px;
        position: fixed;
        z-index: 9999;
        left: 50%;
        bottom: 30px;
        font-size: 16px;
        opacity: 0;
        transition: opacity 0.5s ease, visibility 0.5s;
    }
    .toast.show {
        visibility: visible;
        opacity: 1;
    }
</style>
<div class="container">
    <!-- Навигация -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="#">Финансовый мониторинг</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Главная</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="transaction-form.html">Ввод транзакции</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="transaction-table.html">Транзакции</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="btn-nav-logo">Авторизация<img src="../static/img/login.png" style="padding-left: 10px;" alt="login"></a>
                </li>
            </ul>
        </div>

            <!-- Модальное окно формы авторизации -->
            <div class="modal" id="loginModal">
                <div class="modal__content">
                    <button class="modal__close-button"><img src="../static/img/close.svg" alt="Закрыть"></button>
                    <h1 class="modal__title" align="center">Авторизация</h1>
                    <p class="modal__description">
                    <form id="loginForm">
                        <label>
                            <input type="text" id="login" name="login" placeholder="Логин" required>
                        </label>
                        <label>
                            <br>
                            <input type="password" id="lpassword" name="lpassword" placeholder="Пароль" required>
                        </label>
                        <br>
                        <input class="send" type="submit" name="submit" value="Войти">
                    </form>
                    <p align="center">Нет аккаунта? <a href="#" id="register-link">Зарегистрироваться</a></p>
                    </p>
                </div>
            </div>

            <!-- Модальное окно для регистрации -->
            <div class="modal" id="registerModal">
                <div class="modal__content">
                    <button class="modal__close-button"><img src="../static/img/close.svg" alt="Закрыть"></button>
                    <h1 class="modal__title" align="center">Регистрация</h1>
                    <p class="modal__description">
                    <form id="registerForm">
                        <label>
                            <input type="text" id="username" name="username" placeholder="Имя пользователя" required>
                        </label>
                        <br>
                        <label>
                            <input type="password" id="password" name="password" placeholder="Пароль" required>
                        </label>
                        <br>
                        <label>
                            <input type="password" id="confirm_password" name="confirm_password" placeholder="Подтвердите пароль" required>
                        </label>
                        <br>
                        <label>
                            <input class="send" type="submit" value="Зарегистрироваться">
                        </label>
                    </form>
                    </p>
                </div>
            </div>

            <!-- Скрипты -->
            <script>
                // Check session status
                async function checkSession() {
                    try {
                        const response = await fetch('/api/auth/check', {
                            method: 'GET',
                            credentials: 'include',
                            headers: {
                                'Accept': 'application/json'
                            }
                        });

                        if (response.ok) {
                            const data = await response.json();
                            updateAuthUI(data.authenticated, data.username);
                        } else if (response.status === 404) {
                            // Handle missing endpoint gracefully
                            console.warn('Session check endpoint not found, assuming not authenticated');
                            updateAuthUI(false);
                        } else {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                    } catch (error) {
                        console.error('Session check failed:', error);
                        updateAuthUI(false);
                    }
                }

                function updateAuthUI(isAuthenticated, username = null) {
                    const authButton = document.getElementById('btn-nav-logo');
                    if (!authButton) return;

                    if (isAuthenticated && username) {
                        authButton.innerHTML = `
                            <span class="nav-link">${username}</span>
                            <button class="btn btn-link nav-link" id="logoutBtn">Выйти</button>
                        `;
                        
                        // Add logout handler
                        const logoutBtn = document.getElementById('logoutBtn');
                        if (logoutBtn) {
                            logoutBtn.addEventListener('click', handleLogout);
                        }
                    } else {
                        authButton.innerHTML = `
                            Авторизация
                            <img src="../static/img/login.png" style="padding-left: 10px;" alt="login">
                        `;
                        authButton.addEventListener('click', () => {
                            const loginModal = document.getElementById('loginModal');
                            if (loginModal) {
                                loginModal.style.display = 'flex';
                            }
                        });
                    }
                }

                async function handleLogout() {
                    try {
                        const response = await fetch('/api/auth/logout', {
                            method: 'POST',
                            credentials: 'include',
                            headers: {
                                'Accept': 'application/json'
                            }
                        });

                        if (response.ok) {
                            showToast('Успешный выход из системы');
                            window.location.reload();
                        } else {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                    } catch (error) {
                        console.error('Logout error:', error);
                        showToast('Ошибка при выходе из системы', true);
                    }
                }

                // Initialize auth UI
                document.addEventListener('DOMContentLoaded', () => {
                    checkSession();
                });

                // Handle login form submission
                document.getElementById('loginForm').addEventListener('submit', async function(e) {
                    e.preventDefault();
                    const submitButton = this.querySelector('input[type="submit"]');
                    const originalText = submitButton.value;
                    
                    try {
                        submitButton.value = 'Вход...';
                        submitButton.disabled = true;

                        const response = await fetch('/api/auth/login', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Accept': 'application/json'
                            },
                            credentials: 'include',
                            body: JSON.stringify({
                                username: document.getElementById('login').value,
                                password: document.getElementById('lpassword').value
                            })
                        });

                        const data = await response.json();

                        if (response.ok) {
                            showToast('Успешный вход');
                            window.location.reload();
                        } else {
                            showToast(data.error || 'Ошибка авторизации', true);
                        }
                    } catch (error) {
                        console.error('Login error:', error);
                        showToast('Ошибка соединения с сервером', true);
                    } finally {
                        submitButton.value = originalText;
                        submitButton.disabled = false;
                    }
                });

                // Handle registration form submission
                document.getElementById('registerForm').addEventListener('submit', async function(e) {
                    e.preventDefault();
                    const submitButton = this.querySelector('input[type="submit"]');
                    const originalText = submitButton.value;
                    
                    try {
                        submitButton.value = 'Регистрация...';
                        submitButton.disabled = true;

                        const password = document.getElementById('password').value;
                        const confirmPassword = document.getElementById('confirm_password').value;

                        if (password !== confirmPassword) {
                            showToast('Пароли не совпадают', true);
                            return;
                        }

                        const response = await fetch('/api/auth/register', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Accept': 'application/json'
                            },
                            credentials: 'include',
                            body: JSON.stringify({
                                username: document.getElementById('username').value,
                                password: password
                            })
                        });

                        const data = await response.json();

                        if (response.ok) {
                            showToast('Регистрация успешна');
                            document.getElementById('registerModal').style.display = 'none';
                            document.getElementById('loginModal').style.display = 'flex';
                        } else {
                            showToast(data.error || 'Ошибка при регистрации', true);
                        }
                    } catch (error) {
                        console.error('Registration error:', error);
                        showToast('Ошибка соединения с сервером', true);
                    } finally {
                        submitButton.value = originalText;
                        submitButton.disabled = false;
                    }
                });

                // Toast notification function
                function showToast(message, isError = false) {
                    const toast = document.getElementById('toast');
                    if (!toast) return;

                    toast.textContent = message;
                    toast.style.backgroundColor = isError ? '#dc3545' : '#323232';
                    toast.classList.add('show');

                    setTimeout(() => {
                        toast.classList.remove('show');
                    }, 3000);
                }

                // Close modal when clicking outside
                window.addEventListener('click', function(e) {
                    const loginModal = document.getElementById('loginModal');
                    const registerModal = document.getElementById('registerModal');
                    
                    if (e.target === loginModal) {
                        loginModal.style.display = 'none';
                    }
                    if (e.target === registerModal) {
                        registerModal.style.display = 'none';
                    }
                });

                // Close modal buttons
                document.querySelectorAll('.modal__close-button').forEach(button => {
                    button.addEventListener('click', function() {
                        const modal = this.closest('.modal');
                        if (modal) {
                            modal.style.display = 'none';
                        }
                    });
                });

                // Switch between login and register modals
                document.getElementById('register-link').addEventListener('click', function(e) {
                    e.preventDefault();
                    document.getElementById('loginModal').style.display = 'none';
                    document.getElementById('registerModal').style.display = 'flex';
                });
            </script>
<script src="../static/js/script.js"></script>
